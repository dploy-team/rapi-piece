<div class="page">
  <div fxLayoutAlign="center center" fxFlex fxLayout="column">
    <img [src]="imgUrl" />

    <div align="center">
      <div class="m-64">
        <span class="title-14 ">{{message}}</span>
      </div>
      <button *ngIf="buttonLabel" class="h-40" [routerLink]="buttonLink" mat-raised-button color="primary">
        <span class="tc-white bold">{{buttonLabel}}</span>
      </button>
    </div>
  </div>
</div>
